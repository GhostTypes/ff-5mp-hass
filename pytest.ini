[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests with full mocking (always run)
    integration: Integration tests with mocking (always run)
    live: Tests requiring real hardware (opt-in only)

# Default behavior: skip live tests
addopts =
    -v
    -m "not live"

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
